<div class="container" *ngIf="movieData">
  <mat-card class="movie-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title>{{ movieData.Title }} ({{ movieData.Year }})</mat-card-title>
      <mat-card-subtitle>
        Directed by: {{ movieData.Director }}
      </mat-card-subtitle>
    </mat-card-header>
    <img class="movie-poster" mat-card-image src="{{movieData.Poster}}" alt="{{movieData.Title}}">
    <mat-card-content class="movie-details">
      <p>Plot: {{ movieData.Plot }}</p>
      <p>Length: {{ movieData.Runtime }}</p>
      <p>Casts: {{ movieData.Actors }}</p>
    </mat-card-content>
    <mat-card-footer class="movie-card-footer">
      <mat-chip-set aria-label="Genre">
        <mat-chip
          *ngFor="let genre of movieData.Genre.split(',')">{{ genre.trim() }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button>
        <i class="fa-solid fa-thumbs-up"></i> LIKE
      </button>
      <button mat-button>
        <i class="fa-solid fa-comment-dots"></i> WRITE A REVIEW
      </button>
      <button mat-button>
        <i class="fa-solid fa-play"></i> WATCH
      </button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
