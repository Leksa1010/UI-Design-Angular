<mat-card class="login-form" appearance="outlined">
  <mat-card-header>
    <h1>Login here</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="width-full">
      <mat-label>Email</mat-label>
      <input type="email" matInput>
    </mat-form-field>
    <mat-form-field class="width-full">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <i class="fa-solid fa-paper-plane"></i> Login now
    </button>
    <button mat-button routerLink="/signup">
      <i class="fa-solid fa-up-right-from-square"></i> Create an account
    </button>
  </mat-card-actions>
</mat-card>
