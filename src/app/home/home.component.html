<div class="container" *ngIf="data">
  <mat-card class="movie-card" appearance="outlined" *ngFor="let movie of data">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>{{movie.Writer}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{movie.Poster}}" alt="{{movie.Title}}">
    <mat-card-content>
      <p>{{movie.Plot}}</p>
    </mat-card-content>
    <mat-card-footer class="movie-card-footer">
      <mat-chip-set aria-label="Genre">
        <mat-chip>{{ movie.Genre }}</mat-chip>
        <mat-chip>graceful</mat-chip>
        <mat-chip>sassy</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <br>
<!--  <pre *ngIf="data.length == 3" style="color: beige">{{ data | json }}</pre>-->
</div>
