<div class="container" *ngIf="data">
  <mat-card class="movie-card" appearance="outlined" *ngFor="let movie of data">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title class="movie-title">{{ movie.Title }} ({{ movie.Year }})</mat-card-title>
      <mat-card-subtitle class="movie-subtitle">
        Directed by: {{ movie.Director }}
      </mat-card-subtitle>
    </mat-card-header>
    <img class="movie-poster" mat-card-image src="{{movie.Poster}}" alt="{{movie.Title}}">
    <mat-card-content class="movie-details">
      <p>Plot: {{ movie.Plot }}</p>
      <p>Length: {{ movie.Runtime }}</p>
      <p>Casts: {{ movie.Actors }}</p>
    </mat-card-content>
    <mat-card-footer class="movie-card-footer">
      <mat-chip-set aria-label="Genre">
        <mat-chip
          *ngFor="let genre of movie.Genre.split(',')">{{ genre.trim() }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button>
        <i class="fa-solid fa-thumbs-up"></i> LIKE
      </button>
      <button mat-button>
        <i class="fa-solid fa-comment-dots"></i> WRITE A REVIEW
      </button>
      <button mat-button>
        <i class="fa-solid fa-play"></i> WATCH
      </button>
    </mat-card-actions>
  </mat-card>
